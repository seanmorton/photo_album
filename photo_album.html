<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
    <meta charset="UTF-8">
    <script src="photo_album.js"></script>
    <link rel="stylesheet" type="text/css" href="photo_album.css">
  </head>
  <body>
    <div id="content">
      <table id="photoAlbum">
        <thead>
          <tr>
            <th class="prev">
            <th class="photo">
            <th class="next">
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button id="prevPhoto" style="display: none;">Previous</button></td>
            <td><img id="currentPhoto" src=""></td>
            <td><button id="nextPhoto" style="display: none">Next</button></td>
          </tr>
        </tbody>
      </table>
      <div>
        <p><input type="file" id="uploader" accept="image/*" multiple /></p>
      </div>
      </div>
    <div>
  </body>
</html>
